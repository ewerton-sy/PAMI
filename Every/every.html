<script>

    // Exemplo 1

    const numeros = [1, 2, 3, 4, 5];

    const todos_positivos = numeros.every(numero => numero > 0);

    console.log(todos_positivos);
    // Saída -> True

    // Exemplo 2
    const nomes = ['Ana', 'Carlos', 'Beatriz'];

    const mais_de_tres_letras  = nomes.every(nome => nome.length > 3);

    console.log(mais_de_tres_letras);
    // Saída -> False

    // Exemplo 3 

    const alunos = [
        {nome: 'Carlistos', aprovado: true},
        {nome: 'Mariazin', aprovado: true},
        {nome: 'Marquin', aprovado: true}
    ];

    const todos_aprovados = alunos.every(aluno => aluno.aprovado == true);
    
    console.log(todos_aprovados);
    // Saída -> True
    
</script>
