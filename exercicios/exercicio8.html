<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    let escola =[
      ["Diogo", "Felipe"],
      ["Alicia", "Gabriel"],
      ["Programação de Aplicativo Mobile I", "Banco de Dados"]
    ];

    escola[0].push("Gabriel");
    escola[1].push("Ewerton");
    escola[2].push("Desenvolvimento de Sistemas");

    escola.forEach((grupo, indice) => {
    if (indice === 0) {
      document.writeln("<b>Professores:</b><br>");
    } else if (indice === 1) {
      document.writeln("<b>Alunos:</b><br>");
    } else if (indice === 2) {
      document.writeln("<b>Disciplinas:</b><br>");
    }
    grupo.forEach(item => {
      document.writeln(item + "<br>");
    });
    document.writeln("<br>");
  });
</script>


  </body>
</html>
